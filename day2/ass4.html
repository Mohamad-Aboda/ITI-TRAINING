    <title>Document</title>

<body>
    <table border="2px">

        </tr>
        <tr>

            <td> <font color='black'> Black </font></td>
            <td bgcolor="black"> <font color="white"> Black </font></td>
        </tr>

        <tr>
            <td>X</td>
            <td> <font color='red'> Red </font></td>
            <td bgcolor="red"> <font color="white"> Red </font></td>
        </tr>
        

        <tr>
            <td>A</td>
            <td> <font color='green'> Green </font></td>
            <td bgcolor="green"> <font color="white"> Green </font></td>
        </tr>
        


        


        <tr>
            <td>P</td>
            <td> <font color='Blue'> Blue </font></td>
            <td bgcolor="Blue"> <font color="white"> Blue </font></td>
        </tr>
        

        <tr>
            <td>M</td>
            <td> <font color='Yellow'> Yellow </font></td>
            <td bgcolor="Yellow"> <font color="white"> Yellow </font></td>
        </tr>


        <tr>
            <td>L</td>
            <td> <font color='Magnita'> Magnita </font></td>
            <td bgcolor="Magnita"> <font color="white"> Magnita </font></td>
        </tr>
        

        <tr>
            <td>E</td>
            <td> <font color='Cyan'> Cyan </font></td>
            <td bgcolor="Cyan"> <font color="white"> Cyan </font></td>
        </tr>
        
        <tr>    
            <td>S</td>
            <td> <font color='white'>  </font></td>
            <td bgcolor="white"> <font color="black"> white </font></td>
        </tr>
        
        <tr>
            <td></td>
            <td> <font color='orange'> mycolor </font></td>
            <td bgcolor="orange"> <font color="white"> Black </font></td>
        </tr>
        
        
        
    </table>
